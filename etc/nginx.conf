server {
        listen 80 default_server;
        server_name _;
        location ^~ /uploads/ {
          root /home/box/web/;
        }
        location *~ ^.+\.(jpg|jpeg|gif|png)$ {
          root /home/box/web/public/;
        }
        location / {
        try_files $uri $uri/ =404;
        }
}
